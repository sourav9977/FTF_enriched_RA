# ═══════════════════════════════════════════════════════════════════════
#  Cross-Entity Attribute Mapping (for overlap matching)
#
#  Maps RA field names ↔ Trend Report field names.
#  These are the matchable attributes used in Step 4a overlap scoring.
# ═══════════════════════════════════════════════════════════════════════

attribute_mapping:
  ra_to_trend:
    segment: gender
    class_: category
    brick: brick
    pattern_type: print_
    fit: style
    neck_type: neck_type
    length: length
    sleeve_type: sleeve
    color: color
    month_of_drop: m1_month

  trend_to_ra:
    gender: segment
    category: class_
    brick: brick
    print_: pattern_type
    style: fit
    neck_type: neck_type
    length: length
    sleeve: sleeve_type
    color: color
    m1_month: month_of_drop
